<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>

    <!-- link stylesheet-->
    <link rel="stylesheet" href="style.css">

    <!-- include d3 -->
    <script src="js/d3.v6.1.1/d3.min.js"></script>

    <!-- title page -->
    <title>hw-05</title>

</head>


<body>

    <!-- header -->
    <h1 class="centered">hw-05: Interactive Graph with D3</h1>

    <div class="columns">
        <div id="col1"></div>

        <div id="col2">
            <p id="last_point1"></p>
            <p id="last_point2"></p>
            <form>
            <label>Select the x coordinate for the point you want to add.</label>
                <!-- Create drop down menus -->
              <select id="x-coord">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
            <br><br>
            <label>Select the y coordinate for the point you want to add.</label>
              <select id="y-coord">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                </select>
            <br><br>
            <button type="button" id="subButton">Add point</button>
            </form>
        </div>
    </div>
    <!-- js file -->
    <script src="main.js"></script>
</body>

</html>
